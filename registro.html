<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="registroteddy.css">
</head>
<body>
    <div class="formulario">
        <h1>Registrarte</h1>
        <form class="registro">
            <div class="input-box">
                <label for="nombre">Nombre:</label>
                <input type="text">
            </div>
            
            <div class="input-box">
                <label for="correo">Correo electronico:</label>
                <input type="text">
            </div>

            <div class="input-box">
                <label for="contraseña">Contraseña:</label>
                <input type="password">
            </div>

            <div class="remember-password">
                <label><input type="checkbox">Recordarme</label>
            </div>
            <div class="input-box">
                <label for="identificacion">Número de indentificación:</label>
                <input type="text">
            </div>
        </form>
        <a href="TEDDY.html.html"><button class="Registrase">ir al menú</button></a>
        
    </div>
</body>
</html>
